<!DOCTYPE html>
<html>
    <head>
        <title>Let's Party</title>
            <meta name="description" content="The Dream of the 90s is alive">
         <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/party-people.css">
        <link rel="stylesheet" href="css/left-align.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    </head>
    <body>
        <div class="wrapper container-fluid">
            <div class="form-wrap border-piece">
                <h4>Join our party!</h4>
            <form class="validate-form" name="validation">
                <div class="form-group has-feedback-left has-feedback">
                    <input type="email" id="eMail" class="form-control validate" name="emailcheck" />
                    <i class="form-control-feedback email-icon">@</i>
                    </div>
                <div class="form-group has-feedback-left has-feedback">
                    <input type="text" id="userName" class="form-control validate" name="username" required />
                    <i class="glyphicon glyphicon-user form-control-feedback user-icon"></i>
                    </div>

                <div class="form-group has-feedback-left has-feedback">
                    <input type="password" class="form-control validate pass" name="password" required />
                    <i class="glyphicon glyphicon-lock form-control-feedback pass-icon"></i>
                    </div>
                </form>
                </div>
            <div class="form-wrap buttons-footer">
                <form>
                <div class="button-box">
                <input type="button" value="Cancel" id="cancelButton">
                <input type="submit" value="Sign Up" id="submitButton">
                    </div>
            </form>
            </div>
            </div>
            <article class="cancel-message">
                <h2>What's wrong!?</h2>
                <h2>You really don't wanna party?</h2>
            </article>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="party-people.js"></script>
    </body>
</html>
